<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Symposium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('n.jpeg') no-repeat center center/cover;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px 20px;
            font-size: 2em;
            font-family: 'Raleway', sans-serif;
        }
        section {
            padding: 40px 20px;
            font-family: 'Roboto', sans-serif;
        }
        .register {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            font-family: 'Raleway', sans-serif;
            color: black;
        }
        form input, form button {
            margin: 10px;
            padding: 12px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
        }
        form button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 700;
        }
        form button:hover {
            background: #0056b3;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Symposium 2025</h1>
        <h2 style="color: #FFD700;">PSNACET</h2>
    </header>

    <section>
        <h2 style="color: #FF6347;">About the Event</h2>
        <p>Our annual symposium features <span style="color: #4682B4;">industry experts</span>, <span style="color: #8A2BE2;">workshops</span>, and <span style="color: #FF1493;">networking opportunities</span>.</p>
    </section>

    <section class="register">
        <h2 style="color: #00CED1;">Register Now</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact us at: <span style="color: #FFD700;">symposium@college.edu</span> | Follow us on <span style="color: #1E90FF;">social media</span></p>
    </footer>
</body>
</html>
